<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getitdone To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Getitdone To-Do</h1>
        <div class="projects">
            <h2>Projects</h2>
            <ul id="project-list"></ul>
            <input type="text" id="new-project-name" placeholder="New project name">
            <button id="add-project-button">Add Project</button>
        </div>
        <div class="tasks">
            <h2 id="task-header">Tasks</h2>
            <ul id="task-list"></ul>
            <input type="text" id="new-task-content" placeholder="New task content">
            <button id="add-task-button">Add Task</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
